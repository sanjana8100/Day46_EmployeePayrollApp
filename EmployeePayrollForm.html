<!DOCTYPE html>
<html>
    <head>
      <meta charset = "UTF-8">
      <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
      <link href = "https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel = "stylesheet">
      <link rel = "stylesheet" href = "./CSS/EmployeePayrollForm.css">
      <title>Employee payroll form</title>
     
    </head>
    <body>
        <header class = "header-content header">
          <div class = "logo-content">
            <img src = "./Images/logo.jpg" width = "50px" height = "50px">
            <div>
              <span class = "emp-text">Employee</span><br>
              <span class = "emp-text emp-payroll">Payroll</span>
            </div>
          </div>
        </header>
        <div class = "form-content">
          <form class = "form" action = "#" onsubmit = "save()">
            <div class = "form-head">Employee Payroll form</div>
            <div class = "row-content">
              <label class = "label text" for = "name">Name</label>
              <input class = "input" type = "text" name = "name" id = "name" placeholder = "Your Name.." required>
              <error-output class = "text-error" for = "text"></error-output>
            </div>
            <div class = "row-content">
              <label class = "label text">Profile image</label>
              <div class = "profile-radio-content">
                <label>
                        <input type = "radio" name = "profile" id = "profile1" value = "Images/displayImage1.png" required>
                        <img class = "profile" id = "image1" src = "Images/displayImage1.png">
                    </label>
                <label>
                        <input type = "radio" name = "profile" id = "profile1" value = "Images/displayImage2.png" required>
                        <img class = "profile" id = "image1" src = "Images/displayImage2.png">
                    </label>
                <label>
                        <input type = "radio" name = "profile" id = "profile1" value = "Images/displayImage3.png" required>
                        <img class = "profile" id = "image1" src = "Images/displayImage3.png">
                    </label>
                <label>
                        <input type = "radio" name = "profile" id = "profile1" value = "Images/displayImage4.png" required>
                        <img class = "profile" id = "image1" src = "Images/displayImage4.png">
                    </label>
                </div>
            </div>
            <div class = "row-content">
              <label class = "label text" for = "gender">Gender</label>
              <div>
                <input type = "radio" name = "gender" value = "male">
                <label class = "text" for = "male">Male</label>
                <input type = "radio" name = "gender" value = "female">
                <label class = "text" for = "female">Female</label>
              </div>
            </div>
            <div class = "row-content">
              <label class = "label text" for = "department">Department</label>
              <div>
                <input class = "checkbox" type = "checkbox" name = "department" id = "hr" value = "HR">
                <label class = "text" for = "hr">HR</label>
                <input class = "checkbox" type = "checkbox" name = "department" id = "sales" value = "Sales">
                <label class = "text" for = "sales">Sales</label>
                <input class = "checkbox" type = "checkbox" name = "department" id = "finance" value = "Finance">
                <label class = "text" for = "finance">Finance</label>
                <input class = "checkbox" type = "checkbox" name = "department" id = "engineer" value = "Engineer">
                <label class = "text" for = "engineer">Engineer</label>
                <input class = "checkbox" type = "checkbox" name = "department" id = "others" value = "Others">
                <label class = "text" for = "others">Others</label>
              </div>
            </div>
            <div class = "row-content">
              <label class = "label text" for = "salary">Choose your salary: </label>
              <input class = "input" type = "range" name = "salary" id = "salary" 
                     min = "300000" max = "500000" step = "1000 " value = "400000">
              <output class = "salary-output text" for = "salary">500000</output>
            </div>
            <div class = "row-content">
              <label class = "label text" for = "startDate">Start Date</label>
              <div>
                <select id = "day" name = "Day">
                  <option value = "1">01</option>
                  <option value = "2">02</option>
                  <option value = "3">03</option>
                  <option value = "4">04</option>
                  <option value = "5">05</option>
                  <option value = "6">06</option>
                  <option value = "7">07</option>
                  <option value = "8">08</option>
                  <option value = "9">09</option>
                  <option value = "10">10</option>
                  <option value = "11">11</option>
                  <option value = "12">12</option>
                  <option value = "13">13</option>
                  <option value = "14">14</option>
                  <option value = "15">15</option>
                  <option value = "16">16</option>
                  <option value = "17">17</option>
                  <option value = "18">18</option>
                  <option value = "19">19</option>
                  <option value = "20">20</option>
                  <option value = "21">21</option>
                  <option value = "22">22</option>
                  <option value = "23">23</option>
                  <option value = "24">24</option>
                  <option value = "25">25</option>
                  <option value = "26">26</option>
                  <option value = "27">27</option>
                  <option value = "28">28</option>
                  <option value = "29">29</option>
                  <option value = "30">30</option>
                  <option value = "31">31</option>
                </select>
                <select id = "month" name = "Month">
                  <option value = "1">January</option>
                  <option value = "2">February</option>
                  <option value = "3">March</option>
                  <option value = "4">April</option>
                  <option value = "5">May</option>
                  <option value = "6">June</option>
                  <option value = "7">July</option>
                  <option value = "8">August</option>
                  <option value = "9">September</option>
                  <option value = "10">October</option>
                  <option value = "11">November</option>
                  <option value = "12">December</option>
                </select>
                <select id = "year" name = "Year">
                  <option value = "2020">2020</option>
                  <option value = "2019">2019</option>
                  <option value = "2018">2018</option>
                  <option value = "2017">2017</option>
                  <option value = "2016">2016</option>
                </select>
              </div>
            </div>
            <div class = "row-content">
              <label class = "label text" for = "notes">Notes</label>
              <textarea class = "input" id = "notes" name = "Notes" style = "height: 100px;"></textarea>
            </div>
            <div class = "buttonParent">
              <a href = "./EmployeePayrollForm.html" class = "resetButton button cancelButton">Cancel</a>
              <div class = "submit-reset">
                <button type = "submit" class = "button submitButton" id = "submitButton">Submit</button>
                <button type = "reset" class = "resetButton button">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <script src = "./JS/EmployeePayrollForm.js"></script>
        <script src = "./JS/EmployeePayrollData.js"></script>
      </body>
  </html>
